<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>
    <style>
        fieldset{
            border-color: blue;
            display: inline-block;
        }
        legend{
            color: white;

        }
        body{
            background:url(https://images.unsplash.com/photo-1530053969600-caed2596d242?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80);
            background-repeat: no-repeat;
        background-size: 100% 100%;
        }
    </style>
    <fieldset >
        <legend > Hotel bill Form</legend>
    <form action="">
    <table border="0px" bgcolor="lightblue">
        <tr>
           <td colspan="2" align="center">
              <h4>
                 Hotel Details
              </h>   
           </td> 
        </tr>
        
        <tr>
        <td>
            <label>
            Hotel name:
            </label>
        </td>
        <td>
            <input type="text" placeholder="Enter hotel name" >
        </td>
        </tr>
        <tr>
            <td>
                <label for="">
                    date time:
                </label>
            </td>
            <td>
                <input type="time">
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Hotel address:
                </label>
            </td>
            <td>
                <textarea name="" id="" cols="30" rows="10"
                placeholder="Enter hotel address "></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">
                    Email:
                </label>
            </td>
            <td>
                <input type="email" name="" id="" placeholder="Enter hotel email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">
                    phone no:
                </label>
            </td>
            <td>
                <input type="tel" placeholder="Enter phone no">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">
                    Types:
                </label>
            </td>
            <td>
                <label for="Types:">veg</label>
                    <input type="radio" name="Types:" id="Types:">
                    <label for="Types:">Nonveg</label>
                    <input type="radio" name="Types:" id="Types:">

                </label>
            </td>
        </tr>
        <tr>
            <td>
               <label for="">
                Date:
               </label>
            </td>
            <td>
                <input type="date">
            </td>
            
        </tr>
        <tr>
            <td>
            <label for="">
                weak:
            </label>
        </td>
        <td>
            <input type="week">
        </td>
        </tr>
        <tr>
            <td>
                <label for="">
                    Month:
                </label>
            </td>
            <td>
                <input type="month">
            </td>
        </tr>
        <tr>
            <td>
              <label for="">
                items:
              </label>
            </td>
            <td>
              <select name="items:" id="items:">
                  <option value="">--SELECT--</option>
                  <option value="">Veg</option>
                  <option value="">Nonveg</option>
              </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">
                    If You Veg:
                </label>
            </td>
            <td>
                <input type="checkbox" name="" id=""checked>
                <label for="">Veg Pulav</label><br>
                <input type="checkbox" name="" id="">
                <label for="">Veg pannir</label><br>
                <input type="checkbox" name="" id="">
                <label for="">Veg upma</label><br>
                <input type="checkbox" name="" id="">
                <label for="">Veg meal</label><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">
                    Costomer review:
                </label>
            </td>
            <td>
                <input type="range">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">
                    Search items:
                </label>
            </td>
            <td>
                <input type="search">
            </td>

        </tr>
        <tr>
            <td>
                <label for="">
                    No of items:
                </label>
            </td>
            <td>
                <input type="number" placeholder="No of items">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">
                    hotel Url:
                </label>
            </td>
            <td>
                <input type="url"placeholder="Url"required>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <img src="../imgs/download.png" alt="no" height="100px" width="120px">
            
            </td>
        </tr>
        <tr>
            <td>
                <label for="">
                    Hidden:
                </label>
            </td>
            <td>
                <input type="hidden">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">
                    hotel File:
                </label>
            </td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td colspan="1"align=center>
                <button type="submit" > Submit</button>

            </td>
        
        
            <td colspan="1" align="center">
                <button type="reset">Reset</button>

            </td>
        </tr>
    </table>
</form>
</fieldset>
</body>
</center>
</html>
